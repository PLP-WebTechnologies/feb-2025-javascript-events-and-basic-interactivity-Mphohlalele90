<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the JavaScript Playground! ðŸŽ‰</h1>

    <!-- Button to change text/color -->
    <button id="colorButton">Click Me to Change Color!</button>

    <!-- Image gallery -->
    <div class="gallery">
        <img id="imageGallery" src="image1.jpg" alt="Gallery Image">
        <button id="nextImage">Next Image</button>
    </div>

    <!-- Form for validation -->
    <form id="userForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter password (min 8 chars)" required>
        <button type="submit">Submit</button>
        <p id="error-message"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
